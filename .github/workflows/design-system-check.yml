name: Design System Compliance Check

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  design-system-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run semantic enforcement
        run: pnpm enforce:semantics
      
      - name: Validate design tokens
        run: pnpm validate
      
      - name: Run linting
        run: pnpm lint
        continue-on-error: true
      
      - name: Check quality
        run: pnpm quality

